<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="main">
    <div class="register">
        <h2>Register Here!</h2>
        <form id="register" method="post">
            <label>First Name : </label>
            <br>
            <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
            <br><br>
            <label>Last Name : </label>
            <br>
            <input type="text" name="fname" id="name" placeholder="Enter Your Last Name">
            <br><br>
            <label>Your Age : </label>
            <br>
            <input type="number" name="age" id="name" placeholder="How Old Are You?">
            <br><br>
            <label>E.Mail : </label>
            <br>
            <input type="email" name="email" id="name" placeholder="Enter Your E.Mail">
            <br><br>
            <label>Gender</label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="male">
            &nbsp;
            <span id="male">Male</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="female">
            &nbsp;
            <span id="female">Female</span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="Not Both">
            &nbsp;
            <span id="Noth Both">Not Both</span>
            <br><br>
            <label>Language : </label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="Hindi">
            &nbsp;
            <span id="Hindi">Hindi</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="English">
            &nbsp;
            <span id="English">English</span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="lang" id="Nepali">
            &nbsp;
            <span id="Nepali">Nepali</span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <input type="checkbox" name="lang" id="Axomiya">
'            &nbsp;
'            <span id="Axomiya"> Axomiya </span>
            <br><br>
            <input type="submit" value="submit" name="submit" id="submit">
        </form> 
    </div><!--end register-->
    </div><!--end main-->
</body>
</html>
